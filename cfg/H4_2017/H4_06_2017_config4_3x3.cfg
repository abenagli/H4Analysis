<h4reco>
outNameSuffix ntuples/H4_BTL_config4_3x3_
path2data /eos/cms/store/user/abenagli/TIMING/TBatH4June2017/
pluginList AdditionalInfo WireChamber DigiReco WFReco H4Hodo
run 8088
maxEvents -1
maxFiles -1
</h4reco>

#---run info
<AdditionalInfo>
pluginType InfoTreeMaker
treeName   info
trackedVariable 'h4reco.run'
mappedVars NINOthr Vbias1 Vbias2 Vbias3
#config

originValues 8088 8089 8090 8091 8092 8093 8094

NINOthr      200  200  200  200  200  200  200
             
Vbias1       34   34   34   34   34   34   34

Vbias2       34   34   34   34   34   34   34

Vbias3       34   34   34   34   34   34   34

#config
</AdditionalInfo>

#---Wire Chamber
<WireChamber>
pluginType WireChamberReco
chXleft  0
chXright 1
chYup    2
chYdown  3
</WireChamber>

#---Hodoscope config
<H4Hodo>
pluginType HodoReco
         <hodoCorrection>
         hodoAlignOffset 3.39 0.14 1.02 0.01
         </hodoCorrection>
</H4Hodo>

#---Digitizer config
<DigiReco>
pluginType DigitizerReco
channelsNames NINO0 NINO1 NINO2 NINO3 NINO4 NINO5 MCP CLOCK AMP0 AMP1 AMP2 AMP3 AMP4 AMP5
nSamples   1024
tUnit      0.2
</DigiReco>

#---Digitizer config
<WFReco>
pluginType WFAnalyzer
srcInstanceName DigiReco
channelsNames= DigiReco.channelsNames
timeRecoTypes LED CFD

fillWFtree 1
WFtreePrescale 100
</WFReco>


<NINO0>
type NINO
digiGroup 0
digiChannel 0
polarity -1
baselineWin 1 50
baselineInt 30 50
signalWin 50 250 5 1
signalInt 50 60
LED 250 2 1
</NINO0>

<NINO1= NINO0>
digiChannel 1
</NINO1>

<NINO2= NINO0>
digiChannel 2
</NINO2>

<NINO3= NINO0>
